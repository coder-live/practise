<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canv5</title>
</head>
<body>
  <div>练习canvas</div>
  <div>圆</div>
  <canvas
  id="myCanvas" width="400" height="300" style="border: 2px solid #000;">
    您的浏览器不支持canvas, 请升级浏览器
  </canvas>

  <script>
    
    function draw1(){
      let myCanvas = document.getElementById('myCanvas');
      if (!myCanvas.getContext) return;
      let ctx = myCanvas.getContext('2d');
      ctx.beginPath();
      // ctx.strokeStyle = 'blue';
      ctx.moveTo(50, 50);
        //参数1、2：控制点1坐标   参数3、4：控制点2坐标  参数4：圆弧半径
      ctx.arcTo(200, 50, 200, 200, 150);
      // ctx.lineTo(200, 200);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.rect(50, 50, 10, 10);
      ctx.rect(200, 50, 10, 10)
      ctx.rect(200, 200, 10, 10)
      ctx.fill()
    }

    // draw1();
    
    // 对1的修饰
    function draw2(){
      let myCanvas = document.getElementById('myCanvas');
      if (!myCanvas.getContext) return;
      let ctx = myCanvas.getContext('2d');
      ctx.beginPath();
      // ctx.strokeStyle = 'blue';
      ctx.moveTo(50, 50);
        //参数1、2：控制点1坐标   参数3、4：控制点2坐标  参数4：圆弧半径
      //以 两个坐标与初始坐标组成一个角度, 根据该角度的平均分割线至两边的距离等于半径来判断该圆
      ctx.arcTo(200, 50, 150, 200, 100);
      // ctx.lineTo(200, 200);
      ctx.stroke();
      
      //修饰辅助线
      function decorate() {
        //修饰的正方形 及 边
        ctx.beginPath();
        ctx.strokeStyle = 'red';
        ctx.rect(50, 50, 10, 10);
        ctx.rect(200, 50, 10, 10)
        ctx.rect(150, 200, 10, 10)
        ctx.fill();

        ctx.moveTo(50, 50);
        ctx.lineTo(200, 50);
        ctx.lineTo(150, 200);
        ctx.stroke();

        //水平分割线
        ctx.beginPath();
        ctx.strokeStyle = 'green';
        ctx.moveTo(200, 50);
        ctx.lineTo(50,150);
        ctx.stroke();

        //垂直距离
        ctx.beginPath();
        ctx.strokeStyle = 'blue';
        ctx.moveTo(50,50);
        ctx.lineTo(50, 150);
        ctx.lineTo(150, 200);
        ctx.stroke();

      }
      decorate();
    }

    draw2();
  </script>
</body>
</html>
